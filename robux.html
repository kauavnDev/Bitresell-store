<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux | BitResell Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">BitResell Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Catálogo</a></li>
            </ul>
        </nav>
    </header>

    <main class="pagina-produto">
        <div class="imagem-destaque">
            <img src="https://placehold.co/600x400/1a1a24/8a2be2?text=Robux+Premium" alt="Robux">
        </div>
        
        <div class="detalhes-produto">
            <h2>Pacote de Robux (Entrega Automática)</h2>
            <p class="descricao">Compre Robux com segurança e receba diretamente na sua conta. Nosso sistema é automatizado para garantir a entrega mais rápida do mercado.</p>
            
            <div class="opcoes-compra">
                <label for="quantidade">Escolha o pacote:</label>
                <select id="quantidade">
                    <option value="400">400 Robux - R$ 25,00</option>
                    <option value="800">800 Robux - R$ 45,00</option>
                    <option value="1700">1.700 Robux - R$ 85,00</option>
                </select>
            </div>

            <span class="preco-destaque">A partir de R$ 25,00</span>
            <button class="btn-comprar">Comprar Agora (Pix)</button>
        </div>
    </main>
</body>
</html>
